<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Feuer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
	<canvas id="canvas-map" oncontextmenu="return false"></canvas>
	<main id="hud">
		<aside id="hud-selection-building">
			<header>
				<h3>Selection</h3>
				<button class="close">&times;</button>
			</header>
			<div class="hud-content"></div>
			<script id="template-building" type="text/x-handlebars-template">
				
			</script>
		</aside>
		<aside id="hud-selection-tile">
			<header>
				<h3>Selection</h3>
				<button class="close">&times;</button>
			</header>
			<div class="hud-content"></div>
			<script id="template-tile" type="text/x-handlebars-template">
				<section id="buildings">
					{{#each buildings}}
						<span>{{id}}</span>
						<button id="building-{{id}}-select">Details</button>
					{{/each}}
				</section>
				<section id="groups">
					{{#each groups}}
						<span>{{id}}</span>
						<button id="group-{{id}}-select">Details</button>
					{{/each}}
				</section>
				<section id="resources">
					<span>Resource</span>
					<span>Value</span>
					{{#each resources}}
						<span>{{name}}</span>
						<span>{{value}}</span>
					{{/each}}			
				</section>
				<section id="info">
					<span>Position</span>
					<span>{{tile.hex.q}}-{{tile.hex.r}}</span>
					<span>Height</span>
					<span>{{tile.height}}</span>
					<span>Forestation</span>
					<span>{{tile.forestation}}</span>
				</section>
			</script>
		</aside>
		<aside id="hud-selection-group">
			<header>
				<h3>Selection</h3>
				<button class="close">&times;</button>
			</header>
			<div class="hud-content"></div>
			<script id="template-group" type="text/x-handlebars-template">
				<section id="stats">	
					<span>ID:</span>
					<span>{{group.id}}</span>
					<span>Speed:</span>
					<span>{{group.speed}}</span>
					<span>Attack:</span>
					<span>{{group.attack}}</span>
					<span>Spotting:</span>
					<span>{{group.spottingDistance}}</span>
				</section>
				<section id="resources">
					<span>Resource</span>
					<span>Group</span>
					<span id="transfer">Transfer</span>
					<span>Tile</span>
					{{#each resources}}
						<span>{{name}}</span>
						<span>{{group}}</span>
						<button id="{{name}}-minus-one">&lt;1</button>
						<button id="{{name}}-minus-ten">&lt;10</button>
						<button id="{{name}}-minus-hundred">&lt;100</button>
						<button id="{{name}}-plus-hundred">100&gt;</button>
						<button id="{{name}}-plus-ten">10&gt;</button>
						<button id="{{name}}-plus-one">1&gt;</button>
						<span>{{tile}}</span>
					{{/each}}			
				</section>
				<section id="units">
					{{#each group.units}}
						<span>{{id}}</span>
						<button id="unit-{{id}}-remove">-</button>
					{{/each}}
					{{#each units_tile}}
						<span>{{id}}</span>
						<button id="unit-{{id}}-add">+</button>
					{{/each}}
				</section>
				<section>
					<button id="disband">Disband</button>
				</section>
			</script>
		</aside>
	</main>
	<div id="debug"></div>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
	<script type="application/javascript" src="js/web/firebase.js"></script>
	<script type="application/javascript" src="bin/bundle.js"></script>
</body>
</html>
