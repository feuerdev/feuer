<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jannik Sein Mapgenerator</title>
    <link rel="stylesheet" type="text/css" href="css/mapgen.css" />
  </head>
  <body>
    <h1>Jannik sein Mapgenerator</h1>

    <div class="container">
      <div class="content-left">
        <h3>Manage Maps</h3>
        <select>
          <option>map1</option>
          <option>map2</option>
          <option>map3</option>
        </select>

        <input type="button" value="Use" />
        <input type="button" value="Delete" />

        <form>
          <h3>Generate Map</h3>

          <label>
            Seed
            <input type="text" id="seed" />
          </label>

          <label>
            Size
            <input type="range" id="size" min="1" max="15" />
            <output name="size"></output>
          </label>

          <label>
            Tilesize
            <input type="range" id="tilesize" min="1" max="10" />
            <output name="tilesize"></output>
          </label>

          <label>
            Amplitude
            <input
              type="range"
              id="amplitude"
              min="1"
              max="30"
              title="The base amplitude (default: 1.0)"
            />
            <output name="amplitude"></output>
          </label>

          <label>
            Frequency
            <input
              type="range"
              id="frequency"
              min="0"
              max="5"
              step="0.1"
              title="The base frequency (default: 1.0)"
            />
            <output name="frequency"></output>
          </label>

          <label>
            Octaves
            <input
              type="range"
              id="octaves"
              min="1"
              max="10"
              title="The number of octaves to sum for noise generation (default: 1)"
            />
            <output name="octaves"></output>
          </label>

          <label>
            Persistence
            <input
              type="range"
              id="persistence"
              min="0"
              max="1"
              step="0.1"
              title="The persistence of amplitude per octave (default: 0.5)"
            />
            <output name="persistence"></output>
          </label>

          <label>
            Min
            <input
              type="number"
              id="min"
              min="1"
              max="10"
              title="The minimum scaled value to return (effective default: -1.0)"
            />
          </label>

          <label>
            Max
            <input
              type="number"
              id="max"
              min="1"
              max="10"
              title="The maximum scaled value to return (effective default: 1.0)"
            />
          </label>

          <label>
            Autogenerate
            <input
              type="checkbox"
              checked="checked"
              name="autogenerate"
              value="autogenerate"
            />
          </label>

          <input type="button" id="btnGenerate" value="Generate" />
        </form>

        <div id="debug"></div>
      </div>

      <div class="content-right">
        <canvas
          id="canvas-map"
          width="1280"
          height="720"
          oncontextmenu="return false"
        ></canvas>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/mapgen.js"></script>
  </body>
</html>
