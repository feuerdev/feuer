<!DOCTYPE HTML>

<html lang="en">

<head>
	<title>Feuer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
	<div id="canvas-container">
		<canvas id="canvas-map" oncontextmenu="return false"></canvas>
		<div id="debug"></div>
	</div>
	<div class="hud-top">
		<div class="hud-resource-wrapper">
			<div class="hud-resource" id="resource_wood">
					<img src="img/hud_tree.png">
					<span class="hud-resource-value">10</span>			
				</div>
				<div class="hud-resource" id="resource_stone">
						<img src="img/hud_stone.png">
						<span class="hud-resource-value">10</span>
				</div>
				<div class="hud-resource" id="resource_iron">
						<img src="img/hud_iron.png">
						<span class="hud-resource-value">10</span>
				</div>
				<div class="hud-resource" id="resource_gold">
						<img src="img/hud_gold.png">
						<span class="hud-resource-value">10</span>
				</div>
		</div>			
	</div>
	<div class="hud-left">
		<div class="hud-tab-bar">
			<button class="hud-tab" id="button-construction-buildings">Buildings</button>
			<button class="hud-tab" id="button-construction-units">Units</button>
		</div>
		<div class="hud-tab-content" id="content-construction-buildings">Gebäude 1</div>
		<div class="hud-tab-content" id="content-construction-units">Einheit 1</div>
	</div>
	<div class="hud-right">
		<div class="hud-tab-bar">
				<button class="hud-tab" id="button-selection-buildings">Buildings</button>
				<button class="hud-tab" id="button-selection-units">Units</button>
		</div>
		<div class="hud-tab-content" id="content-selection-buildings">Gebäude 1</div>
		<div class="hud-tab-content" id="content-selection-units">Einheit 1</div>
	</div>
</body>

</html>
